<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>NewBook</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <div p-1>
              <img src="img/duck.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-3" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
              </form>
            </div>
          </div>
        </nav>
    </header>
    <body>
        <div class="container">
            <div class="row py-4">
                <div>
                    <h3>Nuovo Libro</h3>
                </div>
            </div>
        </div>
        <div class="container ">
           <form class="row g-3 fs-6 fw-medium">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Nome Autore</label>
                  <input type="email" class="form-control" id="inputName" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6">
                  <label for="inputSurname" class="form-label">Cognome Autore</label>
                  <input type="password" class="form-control" id="inputSurname" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                  <label for="inputTitle" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
                </div>
                <div class="col-md-4">
                  <label for="inputGenre" class="form-label">Genere</label>
                  <select id="inputGenre" class="form-select fw-medium">
                    <option selected>Scegli il genere</option>
                    <option>Horror</option>
                    <option>Thriller</option>
                    <option>Giallo</option>
                    <option>Fantasy</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputYear" class="form-label">Anno di Pubblicazione</label>
                  <input type="text" class="form-control" id="inputYear" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4">
                  <label for="inputZip" class="form-label">ISBN#</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                </div>
                <div class="text-secondary py-3">
                  <hr>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Aggiungi il libro</button>
                </div>
            </form> 
        </div>
        
    </body>
</body>
</html>
